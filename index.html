<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Portal</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="outer-wrap">
        <div class="inner-wrap">
            <section class="heading">
                <p class="title">News Portal</p>
                <p class="subtitle">Your Custom News Portal With Selected Categories And Updates !</p>
            </section>
            <section class="news">
                <div class="category">
                    <span class="active" data-url="https://newsapi.org/v2/top-headlines?country=us&apiKey=2b1d8a9fbd904564b4ecbdd2d5129fbf">US(All)</span>
                    <span data-url="https://newsapi.org/v2/top-headlines?country=us&category=business&apiKey=2b1d8a9fbd904564b4ecbdd2d5129fbf">US (Business)</span>
                    <span data-url="https://newsapi.org/v2/top-headlines?country=us&category=technology&apiKey=2b1d8a9fbd904564b4ecbdd2d5129fbf">US (Tech)</span>
                    <span data-url="https://newsapi.org/v2/top-headlines?country=us&category=sports&apiKey=2b1d8a9fbd904564b4ecbdd2d5129fbf">US (Sports)</span>
                </div>
                <div class="cards"></div>
            </section>
        </div>
    </div>
    <script src="/index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
